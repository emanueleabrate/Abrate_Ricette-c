<div class="container md-4">
    <h3 class="text-center mt-2">Nome ricetta</h3>
    <div *ngIf="ris.length > 0; else noResults">
        <div *ngFor="let recipe of ris">
            <h4>{{recipe.nomeRicetta}}</h4>
            <p>{{recipe.descrizione}}</p>
        </div>
    </div>
    <ng-template #noResults>
            <p>Nessuna ricetta trovata</p>
    </ng-template>
</div>

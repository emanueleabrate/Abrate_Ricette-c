
<div class="container md-4">
    <div class="row">
        <div class="col-4">
            <div class="input-group mb-2 m-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" [(ngModel)] = "recipeAus.nomeRicetta">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
                <div class="input-group mb-2 m-3">
                    <input type="text" class="form-control" placeholder="Url" alt="{{recipeAus.nomeRicetta}}" [(ngModel)] = "recipeAus.immagine">
                </div>
        </div>
    </div>
    <div class="row">
            <div class="col-4">
                    <div class="input-group mb-2 m-3">
                        <input type="text" class="form-control" placeholder="Tempo di preparazione" aria-label="Tempo" [(ngModel)] = "recipeAus.tempo">
                    </div>
            </div>
    </div>

    <div class="row">
        <div class="col-4 ms-3 mt-2">
            <select class="form-select mb-3" aria-label="Difficoltà" [(ngModel)] = "recipeAus.difficolta">
                <option value="Abbastanza facile">Abbastanza facile</option>
                <option value="Facile">Facile</option>
                <option value="Normale">Normale</option>
                <option value="Difficile">Difficile</option>
              </select>
        </div>
    </div>

    <div class="row">
        <div class="col-4 ms-3">
            <label for="customRange3" class="form-label">Descrizione</label>
            <br>
            <textarea id="txtareaDesc" name="txtareaDesc" rows="4" cols="40" [(ngModel)] = "recipeAus.descrizione">
            </textarea>
        </div> 
    </div>

    <div class="row">
        <div class="col-4 ms-3">
            <label for="customRange3" class="form-label">Istruzioni</label>
            <br>
            <textarea id="txtareaIngredienti" name="txtareaIngredienti" rows="4" cols="40" [ngModel] = "recipeAus.istruzioni">    
            </textarea>
        </div>
        
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"><strong>Nome ingrediente</strong></th>
                    <th scope="col"><strong>Quantità</strong></th>
                    <th scope="col"><strong>Unità di misura</strong></th>
                </tr>
            </thead>
                <tbody>
                <tr *ngFor="let ingrediente of recipeAus.ingredienti; let i = index">
                    <td>
                    <input type="text" class="form-control" id="nome{{i}}" name="nome{{i}}" placeholder="Inserisci il nome dell'ingrediente" [(ngModel)]="ingrediente.nome">
                    </td>
                    <td>
                    <input type="number" min="0" class="form-control" id="quantita{{i}}" name="quantita{{i}}" placeholder="Inserisci la quantità dell'ingrediente" [(ngModel)]="ingrediente.qta">
                    </td>
                    <td>
                    <input type="text" class="form-control" id="unitaMisura{{i}}" name="unitaMisura{{i}}" placeholder="Inserisci l'unità di misura" [(ngModel)]="ingrediente.udm">
                    </td>
                </tr>
                </tbody>
        </table>

        
        <a type="button" (click)="inserisci()" class="btn btn-outline-primary btn-sm ms-2 mb-2">Inserisci Ricetta</a>
    </div>
    <a type="button" (click)="aggiungi()" class="btn btn-primary btn-sm mt-2">Aggiungi Ingrediente</a>

</div>
